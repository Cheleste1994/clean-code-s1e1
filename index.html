<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header"><img src="./eisenhower-matrix.jpg"><a class="header__more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  <div class="main">
    <p id="main__add-item"><label class="add-item__label">Add Item</label>
    <div class="main__new-task"><input id="new-task" class="new-task__input" type="text"><button class="new-task__button">Add</button></div>
    </p>
    <h3 class="main__todo">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="incomplete-tasks__task"><input type="checkbox" class="incomplete-tasks__input"><label class="incomplete-tasks__label">Pay Bills</label><input type="text" class="incomplete-tasks__input incomplete-tasks__input_text"><button
          class="incomplete-tasks__button edit">Edit</button><button class="incomplete-tasks__button delete"><img src="./remove.svg" class="images-delete"></button></li>
      <li class="incomplete-tasks__task incomplete-tasks__edit-mode"><input type="checkbox" class="incomplete-tasks__input"><label class="incomplete-tasks__label">Go Shopping</label><input type="text"
          value="Go Shopping" class="incomplete-tasks__input incomplete-tasks__input_text"><button class="incomplete-tasks__button edit">Save</button><button class="incomplete-tasks__button delete"><img
          src="./remove.svg" class="images-delete"></button></li>
    </ul>
    <h3 class="main__completed">Completed</h3>
    <ul id="completed-tasks">
      <li class="completed-tasks__task"><input type="checkbox" class="completed-tasks__input" checked><label class="completed-tasks__label">See the Doctor</label><input type="text"
          class="completed-tasks__input completed-tasks__input_text"><button class="completed-tasks__button edit">Edit</button><button class="completed-tasks__button delete"><img src="./remove.svg" class="images-delete"></button></li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
